<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <title>Finances Project</title>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only"> Balanço</h2>

            <div class="card income">

                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$50.000,00</p>

            </div>

            <div class="card expense">

                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$20.000,00</p>

            </div>

            <div class="card total">

                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="imagem do total">
                </h3>
                <p id="totalDisplay">R$30.000,00</p>

            </div>

        </section>

        <a href="#">+ Nova Transação</a>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Desenvolvimento de site</td>
                        <td>R$5.000,00</td>
                        <td>12/01/2022</td>
                        <td>(-)</td>
                    </tr>
                    <tr>
                        <td>Salário empresa</td>
                        <td>R$20.000,00</td>
                        <td>20/01/2022</td>
                        <td>(-)</td>
                    </tr>
                    <tr>
                        <td>Compras Shopping</td>
                        <td>-R$2.000,00</td>
                        <td>25/01/2022</td>
                        <td>(-)</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>
</body>
</html>
